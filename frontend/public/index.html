<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Блокировка Ctrl+C и других комбинаций
      document.addEventListener('keydown', function(e) {
        // Блокируем Ctrl+C (копирование)
        if (e.ctrlKey && e.key === 'c') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем Ctrl+A (выделение всего)
        if (e.ctrlKey && e.key === 'a') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем Ctrl+S (сохранение)
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем F12 (DevTools)
        if (e.key === 'F12') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем Ctrl+Shift+I (DevTools)
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
        // Блокируем Ctrl+U (просмотр исходного кода)
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);

      // Блокируем контекстное меню (правый клик)
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      }, true);

      // Блокируем выделение текста
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
      }, true);
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
